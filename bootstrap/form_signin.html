<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="local.js"></script>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form class="row g-1"> 
                <h1 class="h1 mb-4 ">SAEHAN</h1>
                <h1 class="h3 mb-3 fw-normal">로그인</h1>
                <div class="form-floating">
                    <input type="id" class="form-control" id="floatingInput" placeholder="아이디 입력" >
                    <label for="floatingInput">아이디 입력</label>
                </div>
                <div class="form-floating mt-1">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호 입력" maxlength="12">
                    <label for="floatingPassword">비밀번호 입력</label>
                </div>
                <a class="text-muted mt-3 mb-3" href="#">회원가입</a>
                <button class="w-100 btn btn-lg btn-secondary pt-2 mt-0" type="submit">로그인</button>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    
</html>
